<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="navgation :: nav"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-xs-9 col-sm-12">
            <!-- 问题正文 -->
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <h3><span th:text="${question.title}"></span></h3>
                <span class="aw-question-content">
                作者:<span th:text="${question.user.name}"></span>
                 | 浏览数:<span th:text="${question.viewCount}"></span>
                 | 发布于:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                    <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"><hr>
                </div>
            </div>

            <!--编辑问题按钮-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="bbs-menu"
                   th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑问题</span>
                </a>
            </div>

            <!-- 回复问题输入框 -->
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" id="comment_section">
                <!--<div class="media">
                    <div class="media-left">
                        <img class="media-min img-circle" th:src="${question.user.avatarUrl}">
                    </div>
                    <div class="media-body ">
                        <div class="media-heading" th:text="${question.user.name}"></div>
                    </div>
                </div>-->
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" id="comment_content" rows="6"></textarea>
                <button type="button" class="btn btn-success btn-comment"
                        onclick="post()">回复</button>
                </div>
            </div>
            <!-- 回复 -->
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <h4>
                  <span th:text="${question.commentCount}"></span>个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12 comment-question-sp">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 comments"
                 th:each="comment : ${comments}">
                <div class="media">
                    <div class="media-left">
                        <img class="media-min img-circle" th:src="${comment.user.avatarUrl}">
                    </div>
                    <div class="media-body ">
                        <div class="media-heading" th:text="${comment.user.name}"></div>
                        <div th:text="${comment.content}"></div>
                        <div class="comment-menu">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.id}"
                                onclick="collapseComments(this)"></span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </div>

                        <!-- 二级评论 -->
                        <div class="collapse comment-son" th:id="${'comment-'+comment.id}">
                            <div class="media">
                                <div class="media-left">
                                    <img class="media-min img-circle" th:src="${comment.user.avatarUrl}">
                                </div>
                                <div class="media-body ">
                                    <div class="media-heading" th:text="${comment.user.name}"></div>
                                    <div th:text="${comment.content}"></div>
                                    <div class="comment-menu">
                                        <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-min img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4>
                            <a href="/" class="media-heading" th:text="${question.user.name}"></a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
