<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <head th:insert="model/import"></head>
</head>
<body>
<div th:insert="model/navgation"></div>

<div class="container main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-xs-9 col-sm-12" style="border-right:1px solid #eee">
            <!-- 问题正文 -->
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <h3><span th:text="${question.title}"></span></h3>
                <span class="aw-question-content">
                    <span th:if="${question.category != null}" th:text="${question.category} + ' • '"></span>
                    <span th:if="${question.topic  != null}" th:text="${question.topic + ' • '}"></span>
                    <span th:text="${question.viewCount + '次浏览 • '}"></span>
                    <span th:text="${question.commentCount} + '条评论 • '"></span>
                    <span th:text="${'发布于: '+ #dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                </span><br>
                <!-- 问题标签 -->
                <span class="label label-tag" th:each="tag:${#strings.listSplit(question.tag,' ')}">
                    <a th:href="${'/?search=' + tag}" target="_parent" style="color: #fff;cursor: pointer;text-decoration: none;">
                        <i class="fas fa-tags"></i>
                        <span th:text="${tag}" ></span>
                    </a>
                </span>
                <hr class="col-lg-11 col-md-11 col-xs-11 col-sm-11">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
                    <hr class="col-lg-11 col-md-11 col-xs-11 col-sm-11">
                </div>
            </div>

            <!--编辑问题按钮-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <button th:href="@{'/publish/'+${question.id}}" class="bbs-menu"
                   th:if="${session.user != null && session.user.id == question.creator}">
                    编辑问题
                </button>
                <button th:text="${'收藏(' + question.likeCount + ')'}" class="bbs-menu">
                </button>
            </div>

            <!-- 回复问题输入框 -->
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 collapse" id="comment_section" name="comment_section">
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" id="comment_content" rows="6"></textarea>
                    <div>
                    <a href="#comment_input" role="button" class="btn btn-success btn-comment" tabindex="0" onclick="pComment(this)">评论一下</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#comment_section"
                        aria-expanded="false" aria-controls="comment_section">
                    展开/折叠
                </button>
            </div>
            <!-- 回复 -->
            <div th:insert="model/comment"</div>

        </div>


        <!-- 右侧栏 -->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <small style="color: #333">发起人</small>
                <hr>
                <div class="media media-left" style="width: 120%">
                    <a href="/">
                        <img class="media-min img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                    <button type="button" class="btn btn-outline-success btn-sm"
                            style="margin-top: 4%;margin-left: 45%;">关注</button>
                </div>
                <hr>
                <small style="font-size: 12px;color: #1f1f1f;">
                    昵称:
                    <!-- TODO 跳转到个人主页 -->
                    <a href="/" style="color: #155faa" th:text="${question.user.name}"></a>
                    <br>
                    <span th:if="${question.user.htmlUrl != null}">
                        网址:<a target="_blank" th:href="${question.user.htmlUrl}"
                              style="color: #155faa"
                              th:text="${question.user.htmlUrl}"></a>
                    </span>
                    <br>
                    <span th:if="${question.user.bio != null}">
                    简介:<span style="color: #155faa" th:text="${question.user.bio}"></span>
                    </span>

                </small>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
<div th:insert="model/foot"></div>
</body>
</html>
