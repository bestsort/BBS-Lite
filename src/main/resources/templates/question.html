<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="navgation :: nav"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-xs-9 col-sm-12">
            <h3>
                <span th:text="${question.title}"></span>
            </h3>
            <span class="aw-question-content">
                作者:<span th:text="${question.user.name}"></span>
                 | 浏览数:<span th:text="${question.viewCount}"></span>
                 | 发布于:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
                <hr>
            </div>
            <a th:href="@{'/publish/'+ ${question.id}}" class="community-menu">
                <span th:if="${session.user!=null && session.user.id == question.creator}" class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
            </a>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="/">
                            <img class="media-min img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4>
                            <a href="/" class="media-heading" th:text="${question.user.name}"></a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr>
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
