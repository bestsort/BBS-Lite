<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="c ontainer-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">BESTSORT</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <li class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">阿里云</a></li>

            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">


                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=08b076ae3cf904cf324c
&redirect_uri=http://localhost:8080/callback&scope=user&state=1&&allow_signup=true">
                        登录
                    </a>
                </li>

                <!--After login-->
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">修改密码</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div th:if="${error!=null}">
    <div class="alert alert-danger text-center" th:text="${error}"></div>
</div>

<div class="container-fluid main">

    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input name="title" type="text" class="form-control"
                           placeholder="问题标题__" th:value="${title}" id="title" >
                </div>

                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea name="description" class="form-control"
                              id="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input name="tag" type="text" class="form-control" placeholder="输入标签,以逗号分割"
                           th:value="${tag}" id="tag" >
                </div>
                <button type="submit" class="btn btn-success btn-publish" value="发布">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12">
            <h3>无序列表</h3>
            <ul>
                <li>第一条</li>
                <li>第二条</li>
                <li>第三条</li>
                <li>第四条</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
