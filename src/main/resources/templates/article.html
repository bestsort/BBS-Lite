<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>氢论坛--文章详情</title>
    <head th:insert="common/import"></head>
    <link rel="stylesheet" href="/css/comment.css">
    <link rel="stylesheet" href="//alicdn.bestsort.cn/bbs/editor.md-master/lib/codemirror/addon/dialog/dialog.css"/>
    <link rel="stylesheet" href="//alicdn.bestsort.cn/bbs/editor.md-master/css/editormd.css">
    <script src="//alicdn.bestsort.cn/bbs/editor.md-master/lib/marked.min.js"></script>
    <script src="//alicdn.bestsort.cn/bbs/editor.md-master/lib/prettify.min.js"></script>
    <script src="//alicdn.bestsort.cn/bbs/editor.md-master/editormd.js"></script>
    <script src="/js/article-details.js"></script>
</head>
<body>
<div th:insert="common/navgation"></div>

<div class="container main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-xs-9 col-sm-12" style="border-right:1px solid #eee">
            <!-- 文章正文 -->
            <div id="article_detail" class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="margin-bottom: 50px"></div>
            <div id="article_comment"></div>
            <!-- modal 框,用于回复功能-->
            <div class="modal fade" id="reply" tabindex="-1" role="dialog" aria-labelledby="replyLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="replyLabel">评论</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input id="reply-to-id" hidden>
                                <input id="reply-to-user" hidden>
                                <fieldset disabled style="margin-bottom: 20px">
                                    <input id="reply-label" class="form-control">
                                </fieldset>
                                <textarea class="form-control auto-expand" id="reply-text"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="send-reply" type="button" class="btn btn-primary">评论</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 右侧栏 -->
        <div id="article_detail_right" class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>

    </div>
</div>
<div th:insert="common/foot"></div>
</body>
</html>
