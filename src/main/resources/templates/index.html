<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bestsort</title>
    <head th:insert="~{import :: head}"></head>
</head>

<script>
    window.onload = function () {
        var  closable = window.localStorage.getItem("closable");
        debugger;
        if(closable === "true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }

</script>
<body>
<div th:insert="navgation :: nav"></div>

<div class="container main">
    <div class="row" style="margin: 5px;">
        <div class="col-lg-9 col-md-9 col-xs-9 col-sm-12" style="border-right:1px solid #eee">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>

            <!-- 问题列表 -->
            <div class="media media-margin" th:each="question:${pagination.questions}">
                <!-- 头像 -->
                <div class="media-left media-left-margin">
                    <a href="#">
                        <img class="media-min img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <!-- 描述 -->
                <div>
                    <span>
                        <a th:href="@{'/question/' + ${question.id}}" class="media-heading" th:text="${question.title}"></a>
                    </span>
                    <span th:text="${question.description}"></span><br>
                    <span class="aw-question-content">
                        <span th:text="${question.commentCount}"></span> 个回复,
                        <span th:text="${question.viewCount}"></span> 次浏览,发布于:
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy 年 MM 月 dd 日 HH 时 mm 分 ss 秒')}"></span>
                    </span>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-xs-9 col-sm-12" style="border-right:1px solid #eee;margin-top: 20px">
                <!-- 分页 -->
            <nav aria-label="...">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}" class="page-item">
                        <a href="/?page=1" aria-label="Previous">
                            <span class="page-link" aria-hidden="true">首页</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}" class="page-item">
                        <a th:href="@{/(page=${pagination.focusPage-1})}" aria-label="Previous">
                            <span class="page-link" aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="i:${#numbers.sequence(pagination.startPage,pagination.startPage+pagination.pageLenth)}"
                        th:class="${pagination.focusPage==i?'page-item active':'page-item'}">
                        <a th:href="@{/(page=${i})}">
                            <span class="page-link" th:text="${i}"></span>
                        </a>
                    </li>

                    <li th:if="${pagination.showNext}" class="page-item">
                        <a th:href="@{/(page=${pagination.focusPage+1})}" aria-label="Next">
                            <span class="page-link" aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showEndPage}" class="page-item">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span class="page-link" aria-hidden="true">尾页</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!--<div th:insert="~{footer :: foot}"></div>-->
</body>
</html>
