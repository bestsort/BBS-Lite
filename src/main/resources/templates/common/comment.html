<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <ul id="comments-list" class="comments-list" th:each="comment:${comments}">
        <li>
            <div class="comment-main-level">
                <!-- Avatar -->
                <div class="comment-avatar"><img th:src="${comment.user.avatarUrl}" alt=""></div>
                <!-- Contenedor del Comentario -->
                <div class="comment-box">
                    <div class="comment-head">
                        <h6 th:class="'comment-name '+ ${questionInfoVo.question.creator==comment.user.id?'by-author':''}">
                            <a th:href="${comment.user.htmlUrl}" th:text="${comment.user.name}"></a>
                        </h6>
                        <span th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        <span class="comment-post" style="float: right" th:id="${'reply-'}">
                                        <a href="/"><i class="fa fa-reply"></i>评论</a>
                                        <a href="/"><i class="fa fa-heart"></i>点赞</a>
                                    </span>

                    </div>
                    <div class="comment-content" th:text="${comment.content}"></div>
                </div>
            </div>
            <!-- Respuestas de los comentarios -->
            <ul class="comments-list reply-list" th:each="reply:${comment.secondaryComment}">
                <li>
                    <!-- Avatar -->
                    <div class="comment-avatar"><img th:src="${reply.user.avatarUrl}" alt=""></div>
                    <!-- Contenedor del Comentario -->
                    <div class="comment-box">
                        <div class="comment-head">
                            <h6 class="comment-name"><a th:href="${reply.user.htmlUrl}" th:text="${reply.user.name}">Lorena Rojero</a></h6>
                            <span th:text="${#dates.format(reply.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            <span class="comment-post pull-right" th:id="${'reply-'}">
                                        <a href="/"><i class="fa fa-reply"></i>评论</a>
                                        <a href="/"><i class="fa fa-heart"></i>点赞</a>
                                        </span>
                        </div>
                        <div class="comment-content" th:text="${reply.content}"></div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
